general:
  branches:
    - master
  artifacts:
    - "app/build/outputs/apk/app-debug-unsigned.apk"
machine:
  java:
    version: openjdk7
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
test:
  override:
      - echo "Nothing to do here"
deployment:
  staging:
    branch: master
    commands:
      - ./gradlew assembleDebug
      - curl -F "file=@app/build/outputs/apk/app-debug-unsigned.apk" -F "token=${DEPLOY_GATE_API_KEY}" -F "message=sample" https://deploygate.com/api/users/komaji/apps